<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link type="text/css" rel="stylesheet" href="./css/styles.css">
    <title>Registration forms</title>
</head>
<body>
    <form>
    <div>
      <span><b>Login</b></span> 
      <input type="text" placeholder="Enter Username" required>
      <span><b>Password</b></span> 
      <input type="password" placeholder="Enter password" pattern="[a-z]{3}-[0-9]{3}" required>
      <br>
      <br>
      <button type="submit">Submit</button>
      <button type="reset">Clear</button>
    </div>
    </form>
    <div>
        <p><strong>
        ОПИТУВАЛЬНИК для скринінгу COVID-19 в умовах оптимізації заходів щодо попередження поширення на території України коронавірусної хвороби<strong></strong></p>
    </div>
</body>
</html>
